  <!-- "i" dot -->
  <circle cx="132" cy="118" r="6" fill="url(#liveGrad)"/>
  <!-- "v" -->
  <path d="M 150 130 Q 165 195 175 210 Q 185 195 200 130" stroke="url(#liveGrad)" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- "e" -->
  <path d="M 215 170 Q 245 160 250 175 Q 255 190 240 205 Q 225 220 210 215 Q 195 210 200 190 Q 205 170 230 165" stroke="url(#liveGrad)" stroke-width="10" fill="none" stroke-linecap="round"/>
  <!-- "!" exclamation mark - swooping line -->
  <path d="M 280 60 Q 290 40 295 50 Q 300 60 290 120 Q 280 180 275 200" stroke="#FF0066" stroke-width="11" fill="none" stroke-linecap="round"/>
