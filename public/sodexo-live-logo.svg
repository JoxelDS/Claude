<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <!-- Main gradient: deep blue → purple → hot pink -->
    <linearGradient id="mainGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#1a1a8e"/>
      <stop offset="25%" stop-color="#2d2d9e"/>
      <stop offset="45%" stop-color="#7b3fa0"/>
      <stop offset="65%" stop-color="#c93090"/>
      <stop offset="85%" stop-color="#e8247a"/>
      <stop offset="100%" stop-color="#f01070"/>
    </linearGradient>
    <!-- Sodexo text gradient: purple → pink -->
    <linearGradient id="sodexoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6b3595"/>
      <stop offset="50%" stop-color="#b0307a"/>
      <stop offset="100%" stop-color="#e8247a"/>
    </linearGradient>
    <!-- Blue for the big L swoosh -->
    <linearGradient id="swooshGrad" x1="0%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#1a1a8e"/>
      <stop offset="40%" stop-color="#2525a8"/>
      <stop offset="70%" stop-color="#4a2da0"/>
      <stop offset="100%" stop-color="#7b3fa0"/>
    </linearGradient>
    <!-- Live script gradient -->
    <linearGradient id="liveGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#7b3fa0"/>
      <stop offset="30%" stop-color="#c93090"/>
      <stop offset="60%" stop-color="#e8247a"/>
      <stop offset="100%" stop-color="#f01070"/>
    </linearGradient>
    <!-- Star/exclamation pink -->
    <linearGradient id="bangGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#e8247a"/>
      <stop offset="100%" stop-color="#f01070"/>
    </linearGradient>
  </defs>

  <!-- Big swooping calligraphic "l" - the signature blue swoosh -->
  <!-- Starts thin from bottom-left, swoops up and to the right, loops around -->
  <path d="
    M 28 265
    C 10 260, 5 240, 12 218
    C 20 190, 40 148, 58 110
    C 76 72, 95 38, 110 22
    C 118 14, 126 12, 130 16
    C 136 22, 132 36, 124 58
    C 112 90, 96 130, 84 165
    C 72 200, 66 225, 78 238
    C 90 252, 115 248, 140 232
  " stroke="url(#swooshGrad)" stroke-width="14" fill="none"
    stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Thin tail of the swoosh curling under -->
  <path d="
    M 28 265
    C 40 272, 60 270, 90 262
    C 120 254, 140 240, 140 232
  " stroke="url(#swooshGrad)" stroke-width="6" fill="none"
    stroke-linecap="round"/>

  <!-- "sodexo" text - smaller, above "live" -->
  <text x="175" y="108"
    font-family="'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif"
    font-size="56" font-weight="700" font-style="italic"
    fill="url(#sodexoGrad)" letter-spacing="1">sodexo</text>

  <!-- Flowing script "live" -->
  <!-- "l" (small script l, connecting from the big swoosh) -->
  <path d="
    M 50 132
    C 56 120, 64 108, 72 98
    C 80 88, 88 84, 90 90
    C 94 100, 86 128, 78 158
    C 72 182, 68 198, 72 210
    C 76 222, 86 226, 98 220
  " stroke="url(#liveGrad)" stroke-width="13" fill="none"
    stroke-linecap="round" stroke-linejoin="round"/>

  <!-- "i" body -->
  <path d="
    M 115 155
    C 114 162, 110 180, 108 198
    C 106 210, 108 222, 116 224
    C 122 225, 128 218, 132 210
  " stroke="url(#liveGrad)" stroke-width="12" fill="none"
    stroke-linecap="round"/>
  <!-- "i" dot -->
  <circle cx="120" cy="138" r="7" fill="url(#liveGrad)"/>

  <!-- "v" -->
  <path d="
    M 136 150
    C 140 170, 150 200, 158 218
    C 162 226, 166 228, 170 222
    C 178 206, 190 170, 198 150
  " stroke="url(#liveGrad)" stroke-width="12" fill="none"
    stroke-linecap="round" stroke-linejoin="round"/>

  <!-- "e" - flowing script e -->
  <path d="
    M 206 188
    C 218 180, 240 176, 250 184
    C 258 192, 254 208, 240 220
    C 226 232, 208 234, 198 224
    C 190 216, 194 200, 206 188
  " stroke="url(#liveGrad)" stroke-width="12" fill="none"
    stroke-linecap="round" stroke-linejoin="round"/>
  <!-- e tail -->
  <path d="
    M 240 220
    C 252 228, 268 232, 280 226
  " stroke="url(#liveGrad)" stroke-width="10" fill="none"
    stroke-linecap="round"/>

  <!-- "!" exclamation - bold swooping stroke -->
  <path d="
    M 498 62
    C 504 48, 510 58, 508 78
    C 504 110, 492 160, 484 200
    C 480 218, 476 228, 474 230
  " stroke="url(#bangGrad)" stroke-width="15" fill="none"
    stroke-linecap="round"/>
  <!-- Slight curve/flair on the ! -->
  <path d="
    M 498 62
    C 508 50, 516 54, 514 68
  " stroke="url(#bangGrad)" stroke-width="10" fill="none"
    stroke-linecap="round"/>
  <!-- "!" dot -->
  <ellipse cx="470" cy="254" rx="8" ry="8" fill="#f01070"/>

  <!-- Star/sparkle above the ! -->
  <path d="
    M 478 48 L 481 34 L 484 48 L 498 51 L 484 54 L 481 68 L 478 54 L 464 51 Z
  " fill="#e8247a"/>
  <!-- Small extra sparkle points -->
  <path d="
    M 481 42 L 482 36 L 483 42 M 490 51 L 496 50 L 490 52
  " stroke="#e8247a" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Outer star rays -->
  <line x1="481" y1="30" x2="481" y2="26" stroke="#e8247a" stroke-width="2" stroke-linecap="round"/>
  <line x1="500" y1="51" x2="504" y2="51" stroke="#e8247a" stroke-width="2" stroke-linecap="round"/>
  <line x1="462" y1="51" x2="458" y2="51" stroke="#e8247a" stroke-width="2" stroke-linecap="round"/>
  <line x1="481" y1="72" x2="481" y2="76" stroke="#e8247a" stroke-width="2" stroke-linecap="round"/>
  <!-- Diagonal rays -->
  <line x1="492" y1="38" x2="495" y2="35" stroke="#e8247a" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="470" y1="38" x2="467" y2="35" stroke="#e8247a" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="492" y1="64" x2="495" y2="67" stroke="#e8247a" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="470" y1="64" x2="467" y2="67" stroke="#e8247a" stroke-width="1.5" stroke-linecap="round"/>
</svg>