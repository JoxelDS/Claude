  </defs>
  <!-- Stylized "l" with swooping calligraphic stroke -->
  <path d="M 60 220 Q 20 220 30 180 Q 40 140 55 100 Q 70 60 85 40 Q 100 20 105 30 Q 110 40 95 80 Q 80 120 70 160 Q 60 200 75 210 Q 90 220 110 210" stroke="url(#liveGrad)" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
